<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경로 지도</title>
</head>
<body>
    <h1>길찾기</h1>

    <!-- 검색 폼 -->
    <form method="POST">
        <label for="start">출발지:</label>
        <input type="text" id="start" name="start" required><br><br>
        <label for="end">도착지:</label>
        <input type="text" id="end" name="end" required><br><br>
        <input type="submit" value="길찾기">
    </form>

    <!-- 카페와 흡연장 버튼 -->
    <form method="get">
        <button type="submit" name="show_cafes" value="true">카페 보기</button>
        <button type="submit" name="show_smoking_areas" value="true">흡연장 보기</button>
    </form>

    <!-- 지도 표시 -->
    <h2>경로 지도</h2>
    <div>{{ map_html | safe }}</div>

    <!-- 경로 결과나 오류 메시지 -->
    {% if path_result %}
        <p>경로: {{ path_result }}</p>
    {% endif %}

    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
