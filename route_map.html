<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSU Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>NSU Map</h1>
    
    <!-- 출발지와 도착지, 버튼을 포함하는 테이블 -->
    <table width="100%">
        <tr>
            <!-- 왼쪽: 출발지, 도착지 검색창 -->
            <td style="width: 70%; padding-right: 20px;">
                <form action="/route" method="POST">
                    <label for="start">출발지:</label>
                    <input type="text" name="start" id="start">
                    <label for="end">도착지:</label>
                    <input type="text" name="end" id="end">
                    <button type="submit">길찾기</button>
                </form>
            </td>

            <!-- 오른쪽: 버튼들 -->
            <td style="width: 30%; text-align: right;">
                <form action="/route" method="GET">
                    <button type="submit" name="show_cafes" value="true">카페</button><br><br>
                </form>
                <form action="/route" method="GET">
                    <button type="submit" name="show_smoking_areas" value="true">흡연장</button><br><br>
                </form>
                <form action="/reset" method="POST">
                    <button type="submit">초기화</button>
                </form>
            </td>
        </tr>
    </table>

    <!-- 지도 표시 -->
    <div>
        {{ map_html | safe }}
    </div>

    <!-- 경로 결과 및 에러 메시지 표시 -->
    {% if path_result %}
        <p>길찾기 결과: {{ path_result }}</p>
    {% endif %}
    
    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
